<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click='dismiss()' aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Send Money</h4>
  </div>
  <div class="modal-body">
    <form name='form'>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" ng-model='destination' name='destination' id='destination' data-sender='{{wallet.walletAddress}}' destination required>
        <span class="help-block" ng-show="form.destination.$error.destination">Please enter a valid address and should not be same as sender</span>
      </div>
      <div class="form-group">
        <label for="amount">Amount (ETH)</label>
        <input type="number" class="form-control" id='amount' name='amount' ng-model='amount' min='0' max='{{wallet.balance}}' required>
        <span class="help-block" ng-show="form.amount.$error.required">Please enter an amount between 0 to {{wallet.balance}}</span>
        <span class="help-block" ng-show="form.amount.$error.integer">Please enter an amount between 0 to {{wallet.balance}}</span>
        <span class="help-block" ng-show="form.amount.$error.min || form.amount.$error.max">Please enter an amount between 0 to {{wallet.balance}}</span>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click='dismiss()'>Close</button>
    <button type="button" class="btn btn-primary" ng-click='confirm()'>Send</button>
  </div>
</div>
