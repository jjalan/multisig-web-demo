<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/toaster.min.css">

  <body ng-app='multiSigWallet'>

      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Multisig Wallet Demo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#!wallet">Home</a></li>
            <li><a href="#!transaction">Transaction</a></li>
          </ul>
          <p class="navbar-text navbar-right">{{balance?balance:0}} ETH</p>
        </div>
      </div>
    </nav>
    
    <div class='container page-container'>
      <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
        <div ng-view></div>
      </div>
    </div>
    
    <toaster-container></toaster-container>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="/public/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="/public/js/toaster.min.js"></script>
    <script src="/public/js/app.js"></script>
    <script src="/public/js/controllers/SendController.js"></script>
    <script src="/public/js/controllers/WalletController.js"></script>
    <script src="/public/js/controllers/TransactionController.js"></script>
    <script src="/public/js/directives/AccountAddressDirective.js"></script>
    <script src="/public/js/services/WalletService.js"></script>
    <script src="/public/js/services/SelfService.js"></script>
